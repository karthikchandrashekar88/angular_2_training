<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

</head>
    <script>
        var numArr = [];

        var addToList = function(){
            var num = document.getElementById('number').value;
            document.getElementById("numberList").innerHTML+='<li>'+num+'</li><br/>';
            if(num!==NaN) numArr.push(parseFloat(num));
        };

        function sum(){
            var sum = 0;
            for(var i=0;i<numArr.length;i++){
                sum = sum + numArr[i];
            }
            document.getElementById("console").innerHTML='sum is :'+sum;
        }

        function clearDisplay(){
            document.getElementById("numberList").innerHTML='';
            document.getElementById("console").innerHTML='';
        }

        function resetCalculator(){
            numArr = [];
        }

        function avg(){
            var sum = 0;
            for(var i=0;i<numArr.length;i++){
                sum = sum + numArr[i];
            }
            var avg = sum/(numArr.length);
            document.getElementById("console").innerHTML = 'Avg is :'+avg;
        }

        function minVal(){
            var min = numArr[0];
            for(var i=1;i<numArr.length;i++){
                //if(i==1) min = numArr[i-1];
                if(numArr[i]<min) 
                {
                    min = numArr[i] ;
                }
            }
            document.getElementById("console").innerHTML = 'Min is :'+min;
        }
    </script>

</html>
