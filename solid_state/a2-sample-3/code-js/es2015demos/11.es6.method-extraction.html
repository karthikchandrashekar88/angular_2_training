<script>

var Memory=function(val){

    let value=val;
    if(!value) value=0;

    var update = function(delta){
        value+=delta;
        return value;
    };

    this.increment=function(delta){
        if(!delta) delta=1;
        delta=Math.abs(delta);
        return update(delta);
    };

    this.decrement=function(delta){
        if(!delta) delta=1;
        
        delta=Math.abs(delta);

        return update(-delta);
    };

    this.reset=function(newValue){
        if(!newValue) newValue=0;
        value=newValue;
        return value;
    };

    this.get=function(){
        return value;
    };

};
