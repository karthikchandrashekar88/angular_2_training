<h1>Press F12 for developer console</h1>

<script>

//ES6 REST Params
var avg = function(count,...values){

    var sum=0;
    if(values.length< count)
        return NaN;

    for(var i=0; i<count;i++)
        sum+=values[i];

    return sum/i;
}

console.log('avg(2,5,8)',avg(2,5,8));
console.log('avg(3,8,7,9)',avg(3,8,7,9));

console.log('avg(2,8,12,2,9)',avg(2,8,12,2,9));

console.log('avg(2,8)',avg(2,8));





</script>
