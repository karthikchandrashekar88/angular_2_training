    <title>Javascript Basic Demos</title>

<h1>Press F12 for output</h1>

<script>

    var a=[]; //an empty array
    var b=new Array(); //another empty array

    var c=[2,3,9,2,6]; //an array with values

    for(var i=0;i<c.length;i++){
        a.push(c[i]);
        b.push(c[i]);
    }

    console.log('a',a);
    console.log('b',b);
    console.log('c',c);
    





</script>
