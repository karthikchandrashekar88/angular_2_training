<script>
    
    var s = [4,5,6,7,2,4];
    var a = 3;
    //add a to beginig of the array
    var arr = [a,...s];
    console.log('redefined array is :',arr);

    test(1);
    test(null);
    test(undefined);

    function test(tree=0){
        console.log('tree is :',tree);
    }

    //having parameters
    console.log(`The value of a is ${a}`);

    //arrow or lamda exp
    // function lam =>(){
    //     'test';
    // }
    // var retVal = lam();
    // console.log('retVal :',retVal);

    //generator

    function* f1(){
        yield 1;
        yield 2;
        yield 3;
    }

    var gen = f1();
    var yeild1 = gen.next();
    console.log('yeild1 :',yeild1);

    var yeild2 = gen.next();
    console.log('yeild2 :',yeild2);



</script>
